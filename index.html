<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Início - ComicFlix</title>
</head>
<body>
    <header class="navbar">

      <div class="left">
        <a href="#"><img src="./img/logo.png" alt="" height="34px"></a>
      </div>

      <div class="center">
        <a class="menu active">Início</a>
        <a class="menu" href="#">Marvel</a>
        <a class="menu" href="#">DC</a>
        <a class="menu" href="#">Image Comics</a>
      </div>
     
      <div class="right">
          <i class='menu fa-solid fa-magnifying-glass fa-xl'></i>
          <i class='menu fa-solid fa-bell fa-xl'></i>
          <i class='menu fa-regular fa-circle-user fa-xl'></i>
      </div>

    </header>

    <main>
      <div class="principal">
        <div class="container">
          <img class="editora" src="./img/marvel-logo.svg" alt="">
          <img class="logoDestaque" src="./img/logoAntMan.png" alt="">
            <div class="details">
              <i class='rating fa-solid fa-heart fa-lg' style='color:#753ea3'></i>
              <i class='rating fa-solid fa-heart fa-lg' style='color:#753ea3'></i>
              <i class='rating fa-solid fa-heart fa-lg' style='color:#753ea3'></i>
              <i class='rating fa-solid fa-heart fa-lg' style='color:#753ea3'></i>
              <i class='rating fa-solid fa-heart fa-lg' style='color:#753ea3'></i>
              <p class="info">2018</p>
              <p class="info">5 Edições</p>
            </div>
          <p class="descricao">A Vespa estava apenas tentando ajudar o Homem-Formiga a voltar para a Terra para ver sua filha... mas um pequeno problema atrapalhou.</p>
          <div class="botoes">
            <button role="button" class="button">LER AGORA</button>
            <button role="button" class="button">ADICIONAR A MINHA LISTA +</button>
          </div>
        </div>
        <img class="cover" src="./img/cover01.jpg" alt="">
      </div>
    </main>
